<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Scrabble Score">
    <title>üéØ Scrabble Score</title>
    <style>
        :root {
            --primary-blue: #3b5c6c;
            --accent-orange: #f8c098;
            --orange-light: #f2bc91;
            --blue-dark: #2a4a58;
            --bg-main: #f7f4f1;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #cbd5e0;
            --text-placeholder: #a0aec0;
            --error-red: #dc2626;
            --success-green: #16a34a;
            --border-light: #e2e8f0;
            --scrabble-gold: #d4a24c;
            --scrabble-gold-dark: #b8892f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, #ede8e3 100%);
            height: 100vh;
            height: 100dvh;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .home-logo:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .home-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        .header h1 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* Main Game Area - FIXED: no overflow, fills remaining space */
        .game-container {
            flex: 1;
            display: flex;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
            min-height: 0; /* Important for flex children to shrink */
        }

        /* Player Columns - FIXED: height constraint */
        .player-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            min-height: 0; /* Important for flex children to shrink */
        }

        .player-column.selected {
            border-color: var(--scrabble-gold);
            box-shadow: 0 8px 30px rgba(212, 162, 76, 0.3);
        }

        /* Player Header - FIXED: stays at top, compact */
        .player-header {
            background: var(--primary-blue);
            color: white;
            padding: 12px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .player-column.selected .player-header {
            background: var(--scrabble-gold);
        }

        .player-name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 2px;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: 700;
            background: transparent;
            border: none;
            color: inherit;
            text-align: center;
            width: auto;
            min-width: 60px;
            max-width: 140px;
            padding: 2px 6px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .player-name:hover {
            background: rgba(255,255,255,0.2);
        }

        .player-name:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }

        .edit-name-icon {
            font-size: 0.75em;
            opacity: 0.6;
            cursor: pointer;
        }

        .player-total {
            font-size: 2em;
            font-weight: 800;
            line-height: 1.1;
        }

        .player-label {
            font-size: 0.75em;
            opacity: 0.8;
        }

        .selection-indicator {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1em;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .player-column.selected .selection-indicator {
            opacity: 1;
        }

        /* Score List - FIXED: scrollable within column */
        .score-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            min-height: 0; /* Important for scroll to work */
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        /* Score Items - MADE THINNER */
        .score-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-main);
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .score-item:hover {
            background: #f0ebe6;
            border-color: var(--border-light);
        }

        .score-item.editing {
            border-color: var(--scrabble-gold);
            background: #fdf8ed;
        }

        .score-round {
            width: 24px;
            height: 24px;
            background: var(--scrabble-gold);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75em;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .score-value {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-blue);
            flex: 1;
        }

        .score-cumulative {
            font-size: 0.8em;
            color: var(--text-placeholder);
        }

        .empty-scores {
            text-align: center;
            padding: 30px 15px;
            color: var(--text-placeholder);
        }

        .empty-scores-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        /* Center Numpad - FIXED: aligned to TOP, not centered */
        .numpad-container {
            width: 260px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding-top: 0; /* Align to top */
        }

        .current-input-display {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 12px 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
        }

        .input-label {
            font-size: 0.8em;
            color: var(--text-placeholder);
            margin-bottom: 3px;
        }

        .input-value {
            font-size: 2.2em;
            font-weight: 800;
            color: var(--scrabble-gold-dark);
            min-height: 1.2em;
        }

        .input-value.empty {
            color: var(--text-placeholder);
        }

        .numpad {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .numpad-btn {
            width: 65px;
            height: 55px;
            border: none;
            border-radius: 10px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-main);
            color: var(--text-dark);
        }

        .numpad-btn:hover {
            background: var(--border-light);
            transform: scale(1.02);
        }

        .numpad-btn:active {
            transform: scale(0.98);
        }

        .numpad-btn.cancel {
            background: #fef2f2;
            color: var(--error-red);
            font-size: 1.6em;
        }

        .numpad-btn.cancel:hover {
            background: #fecaca;
        }

        .numpad-btn.confirm {
            background: #f0fdf4;
            color: var(--success-green);
            font-size: 1.6em;
        }

        .numpad-btn.confirm:hover {
            background: #bbf7d0;
        }

        .numpad-btn.confirm:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Action Buttons */
        .action-row {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-undo {
            background: var(--bg-main);
            color: var(--text-dark);
            border: 2px solid var(--border-light);
        }

        .btn-undo:hover {
            background: var(--border-light);
        }

        .btn-undo:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-finish {
            background: var(--scrabble-gold);
            color: white;
        }

        .btn-finish:hover {
            background: var(--scrabble-gold-dark);
        }

        /* Winner Overlay */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-overlay.show {
            display: flex;
        }

        .winner-card {
            background: white;
            border-radius: 20px;
            padding: 35px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: bounceIn 0.5s ease-out;
            max-width: 450px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-trophy {
            font-size: 3.5em;
            margin-bottom: 12px;
        }

        .winner-title {
            font-size: 1.3em;
            color: var(--text-placeholder);
            margin-bottom: 8px;
        }

        .winner-name {
            font-size: 2.2em;
            font-weight: 800;
            color: var(--scrabble-gold-dark);
            margin-bottom: 8px;
        }

        .winner-score {
            font-size: 1.2em;
            color: var(--scrabble-gold);
            margin-bottom: 5px;
        }

        .winner-details {
            font-size: 0.9em;
            color: var(--text-placeholder);
            margin-bottom: 20px;
        }

        .winner-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .winner-btn {
            padding: 10px 22px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .winner-btn.primary {
            background: var(--scrabble-gold);
            color: white;
        }

        .winner-btn.primary:hover {
            background: var(--scrabble-gold-dark);
        }

        .winner-btn.secondary {
            background: var(--bg-main);
            color: var(--text-dark);
        }

        /* History Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: var(--scrabble-gold);
            color: white;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .history-item {
            display: flex;
            align-items: center;
            background: var(--bg-main);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #ede8e3;
        }

        .history-info {
            flex: 1;
        }

        .history-date {
            font-size: 0.75em;
            color: var(--text-placeholder);
            margin-bottom: 3px;
        }

        .history-players {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .history-result {
            font-size: 0.85em;
            color: var(--scrabble-gold-dark);
        }

        .history-winner {
            font-weight: 600;
        }

        .history-score {
            text-align: right;
            margin-right: 12px;
        }

        .history-score-main {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .history-score-sub {
            font-size: 0.75em;
            color: var(--text-placeholder);
        }

        .history-delete {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .history-delete:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .empty-history {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-placeholder);
        }

        .empty-history-icon {
            font-size: 3em;
            margin-bottom: 12px;
        }

        .empty-history h3 {
            font-weight: 600;
            margin-bottom: 5px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .player-column {
                flex: none;
                height: auto;
                min-height: 0;
            }

            .player-header {
                padding: 10px 12px;
            }

            .player-total {
                font-size: 1.6em;
            }

            .score-list {
                max-height: 120px;
                min-height: 60px;
            }

            .numpad-container {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                padding: 0;
            }

            .current-input-display {
                flex: 1;
                min-width: 150px;
                padding: 10px 15px;
            }

            .input-value {
                font-size: 1.8em;
            }

            .numpad {
                padding: 8px;
            }

            .numpad-btn {
                width: 55px;
                height: 48px;
                font-size: 1.2em;
            }

            .action-row {
                flex: 1;
                min-width: 150px;
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                padding: 8px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 500px) {
            .header {
                padding: 10px 12px;
            }

            .header h1 {
                font-size: 1.1em;
            }

            .header-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .header-btn span {
                display: none;
            }

            .home-logo {
                width: 35px;
                height: 35px;
            }

            .score-list {
                max-height: 100px;
            }

            .score-item {
                padding: 6px 10px;
            }

            .score-round {
                width: 20px;
                height: 20px;
                font-size: 0.7em;
            }

            .score-value {
                font-size: 1em;
            }

            .numpad-btn {
                width: 50px;
                height: 44px;
                font-size: 1.1em;
            }

            .winner-card {
                padding: 25px 30px;
            }

            .winner-trophy {
                font-size: 2.5em;
            }

            .winner-name {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="/" class="home-logo" title="Zur√ºck zur Startseite">
                <img src="/static/gopher_main.png" alt="Gopher">
            </a>
            <div class="header-title">
                <h1>üéØ Scrabble Score</h1>
            </div>
        </div>
        <div class="header-right">
            <button class="header-btn" id="historyBtn">üìú <span>History</span></button>
            <button class="header-btn" id="newGameBtn">üÜï <span>Neu</span></button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Player 1 -->
        <div class="player-column" id="player1Column" onclick="selectPlayer(1)">
            <div class="player-header">
                <span class="selection-indicator">‚úé</span>
                <div class="player-name-container">
                    <input type="text" class="player-name" id="player1Name" value="Spieler 1" onclick="event.stopPropagation()" onchange="updatePlayerName(1)">
                    <span class="edit-name-icon">‚úèÔ∏è</span>
                </div>
                <div class="player-total" id="player1Total">0</div>
                <div class="player-label">Punkte</div>
            </div>
            <div class="score-list" id="player1Scores">
                <div class="empty-scores">
                    <div class="empty-scores-icon">üìù</div>
                    <div>Tippe hier, dann Punkte eingeben</div>
                </div>
            </div>
        </div>

        <!-- Numpad -->
        <div class="numpad-container">
            <div class="current-input-display">
                <div class="input-label" id="inputLabel">Spieler antippen</div>
                <div class="input-value empty" id="inputValue">‚Äî</div>
            </div>
            <div class="numpad">
                <div class="numpad-grid">
                    <button class="numpad-btn" onclick="inputNumber(1)">1</button>
                    <button class="numpad-btn" onclick="inputNumber(2)">2</button>
                    <button class="numpad-btn" onclick="inputNumber(3)">3</button>
                    <button class="numpad-btn" onclick="inputNumber(4)">4</button>
                    <button class="numpad-btn" onclick="inputNumber(5)">5</button>
                    <button class="numpad-btn" onclick="inputNumber(6)">6</button>
                    <button class="numpad-btn" onclick="inputNumber(7)">7</button>
                    <button class="numpad-btn" onclick="inputNumber(8)">8</button>
                    <button class="numpad-btn" onclick="inputNumber(9)">9</button>
                    <button class="numpad-btn cancel" onclick="cancelInput()">√ó</button>
                    <button class="numpad-btn" onclick="inputNumber(0)">0</button>
                    <button class="numpad-btn confirm" onclick="confirmInput()" id="confirmBtn" disabled>‚úì</button>
                </div>
            </div>
            <div class="action-row">
                <button class="action-btn btn-undo" id="undoBtn" onclick="undoLast()" disabled>‚Ü©Ô∏è Undo</button>
                <button class="action-btn btn-finish" onclick="finishGame()">üèÅ Beenden</button>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="player-column" id="player2Column" onclick="selectPlayer(2)">
            <div class="player-header">
                <span class="selection-indicator">‚úé</span>
                <div class="player-name-container">
                    <input type="text" class="player-name" id="player2Name" value="Spieler 2" onclick="event.stopPropagation()" onchange="updatePlayerName(2)">
                    <span class="edit-name-icon">‚úèÔ∏è</span>
                </div>
                <div class="player-total" id="player2Total">0</div>
                <div class="player-label">Punkte</div>
            </div>
            <div class="score-list" id="player2Scores">
                <div class="empty-scores">
                    <div class="empty-scores-icon">üìù</div>
                    <div>Tippe hier, dann Punkte eingeben</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-card">
            <div class="winner-trophy">üèÜ</div>
            <div class="winner-title">Gewinner</div>
            <div class="winner-name" id="winnerName">‚Äî</div>
            <div class="winner-score" id="winnerScore">‚Äî</div>
            <div class="winner-details" id="winnerDetails">‚Äî</div>
            <div class="winner-actions">
                <button class="winner-btn secondary" onclick="closeWinner()">Schliessen</button>
                <button class="winner-btn primary" onclick="newGame()">Neues Spiel</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">üìú Spielverlauf</span>
                <button class="modal-close" onclick="closeHistory()">√ó</button>
            </div>
            <div class="modal-content" id="historyList">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Gespeichert</div>

    <script>
        // Constants
        const STORAGE_KEY = 'scrabble_history';
        const CURRENT_GAME_KEY = 'scrabble_current';
        const NAMES_KEY = 'scrabble_names';

        // Game State
        let gameState = {
            player1: { name: 'Spieler 1', scores: [], total: 0 },
            player2: { name: 'Spieler 2', scores: [], total: 0 },
            selectedPlayer: null,
            currentInput: '',
            editingIndex: null,
            history: [],
            startTime: null
        };

        // Load default names from localStorage
        function loadDefaultNames() {
            const saved = localStorage.getItem(NAMES_KEY);
            if (saved) {
                return JSON.parse(saved);
            }
            return { player1: 'Spieler 1', player2: 'Spieler 2' };
        }

        // Save default names
        function saveDefaultNames() {
            localStorage.setItem(NAMES_KEY, JSON.stringify({
                player1: gameState.player1.name,
                player2: gameState.player2.name
            }));
        }

        // Initialize
        const names = loadDefaultNames();
        gameState.player1.name = names.player1;
        gameState.player2.name = names.player2;
        document.getElementById('player1Name').value = names.player1;
        document.getElementById('player2Name').value = names.player2;

        function updatePlayerName(playerNum) {
            const input = document.getElementById(`player${playerNum}Name`);
            const name = input.value.trim() || `Spieler ${playerNum}`;
            gameState[`player${playerNum}`].name = name;
            input.value = name;
            saveDefaultNames();
            saveCurrentGame();
        }

        function selectPlayer(playerNum) {
            gameState.selectedPlayer = playerNum;
            gameState.currentInput = '';
            gameState.editingIndex = null;
            
            document.getElementById('player1Column').classList.toggle('selected', playerNum === 1);
            document.getElementById('player2Column').classList.toggle('selected', playerNum === 2);
            
            document.getElementById('inputLabel').textContent = `Punkte f√ºr ${gameState[`player${playerNum}`].name}`;
            updateInputDisplay();
            
            document.querySelectorAll('.score-item').forEach(item => item.classList.remove('editing'));
        }

        function inputNumber(num) {
            if (!gameState.selectedPlayer) {
                showToast('Erst Spieler antippen!');
                return;
            }
            
            if (gameState.currentInput.length < 3) {
                gameState.currentInput += num.toString();
                updateInputDisplay();
            }
        }

        function updateInputDisplay() {
            const display = document.getElementById('inputValue');
            const confirmBtn = document.getElementById('confirmBtn');
            
            if (gameState.currentInput) {
                display.textContent = gameState.currentInput;
                display.classList.remove('empty');
                confirmBtn.disabled = false;
            } else {
                display.textContent = '‚Äî';
                display.classList.add('empty');
                confirmBtn.disabled = true;
            }
        }

        function cancelInput() {
            gameState.currentInput = '';
            gameState.editingIndex = null;
            
            if (gameState.selectedPlayer) {
                document.getElementById('inputLabel').textContent = `Punkte f√ºr ${gameState[`player${gameState.selectedPlayer}`].name}`;
            }
            
            updateInputDisplay();
            document.querySelectorAll('.score-item').forEach(item => item.classList.remove('editing'));
        }

        function confirmInput() {
            if (!gameState.selectedPlayer || !gameState.currentInput) return;
            
            const score = parseInt(gameState.currentInput);
            const playerKey = gameState.selectedPlayer === 1 ? 'player1' : 'player2';
            
            if (gameState.editingIndex !== null) {
                // Editing existing score
                const oldValue = gameState[playerKey].scores[gameState.editingIndex];
                gameState.history.push({
                    type: 'edit',
                    player: playerKey,
                    index: gameState.editingIndex,
                    oldValue: oldValue
                });
                gameState[playerKey].scores[gameState.editingIndex] = score;
            } else {
                // Adding new score
                gameState[playerKey].scores.push(score);
                gameState.history.push({
                    type: 'add',
                    player: playerKey
                });
            }
            
            gameState[playerKey].total = gameState[playerKey].scores.reduce((sum, s) => sum + s, 0);
            
            renderScores(gameState.selectedPlayer);
            updateTotals();
            updateUndoButton();
            saveCurrentGame();
            
            gameState.currentInput = '';
            gameState.editingIndex = null;
            document.getElementById('inputLabel').textContent = `Punkte f√ºr ${gameState[playerKey].name}`;
            updateInputDisplay();
            document.querySelectorAll('.score-item').forEach(item => item.classList.remove('editing'));
        }

        function renderScores(playerNum) {
            const playerKey = playerNum === 1 ? 'player1' : 'player2';
            const scoreList = document.getElementById(`player${playerNum}Scores`);
            const scores = gameState[playerKey].scores;
            
            if (scores.length === 0) {
                scoreList.innerHTML = `<div class="empty-scores">
                    <div class="empty-scores-icon">üìù</div>
                    <div>Tippe hier, dann Punkte eingeben</div>
                </div>`;
                return;
            }
            
            let cumulative = 0;
            scoreList.innerHTML = scores.map((score, index) => {
                cumulative += score;
                return `<div class="score-item" data-index="${index}" onclick="editScore(${playerNum}, ${index})">
                    <div class="score-round">${index + 1}</div>
                    <div class="score-value">${score}</div>
                    <div class="score-cumulative">Œ£ ${cumulative}</div>
                </div>`;
            }).join('');
            
            scoreList.scrollTop = scoreList.scrollHeight;
        }

        function editScore(playerNum, index) {
            selectPlayer(playerNum);
            gameState.editingIndex = index;
            
            const playerKey = playerNum === 1 ? 'player1' : 'player2';
            gameState.currentInput = gameState[playerKey].scores[index].toString();
            
            document.getElementById('inputLabel').textContent = `Zug ${index + 1} bearbeiten`;
            updateInputDisplay();
            
            document.querySelectorAll('.score-item').forEach(item => item.classList.remove('editing'));
            document.querySelector(`#player${playerNum}Scores .score-item[data-index="${index}"]`)?.classList.add('editing');
        }

        function updateTotals() {
            document.getElementById('player1Total').textContent = gameState.player1.total;
            document.getElementById('player2Total').textContent = gameState.player2.total;
        }

        function undoLast() {
            if (gameState.history.length === 0) return;
            
            const lastAction = gameState.history.pop();
            const playerKey = lastAction.player;
            
            if (lastAction.type === 'add') {
                gameState[playerKey].scores.pop();
            } else if (lastAction.type === 'edit') {
                gameState[playerKey].scores[lastAction.index] = lastAction.oldValue;
            }
            
            gameState[playerKey].total = gameState[playerKey].scores.reduce((sum, s) => sum + s, 0);
            
            renderScores(playerKey === 'player1' ? 1 : 2);
            updateTotals();
            updateUndoButton();
            saveCurrentGame();
            showToast('R√ºckg√§ngig');
        }

        function updateUndoButton() {
            document.getElementById('undoBtn').disabled = gameState.history.length === 0;
        }

        function finishGame() {
            if (gameState.player1.scores.length === 0 && gameState.player2.scores.length === 0) {
                showToast('Noch keine Punkte!');
                return;
            }
            
            const p1 = gameState.player1.total;
            const p2 = gameState.player2.total;
            let winnerName, winnerScore, isTie = false;
            
            if (p1 > p2) {
                winnerName = gameState.player1.name;
                winnerScore = p1;
            } else if (p2 > p1) {
                winnerName = gameState.player2.name;
                winnerScore = p2;
            } else {
                winnerName = 'Unentschieden! ü§ù';
                winnerScore = p1;
                isTie = true;
            }
            
            document.getElementById('winnerName').textContent = winnerName;
            document.getElementById('winnerScore').textContent = isTie ? `Je ${winnerScore} Punkte` : `${winnerScore} Punkte`;
            document.getElementById('winnerDetails').textContent = `${gameState.player1.name}: ${p1} ‚Äî ${gameState.player2.name}: ${p2}`;
            document.getElementById('winnerOverlay').classList.add('show');
            
            saveGameToHistory(winnerName, isTie);
        }

        // ============================================
        // API-BASIERTE FUNKTIONEN (ersetzen localStorage)
        // ============================================

        async function saveGameToHistory(winner, isTie) {
            const gameData = {
                player1: { 
                    name: gameState.player1.name, 
                    total: gameState.player1.total, 
                    moves: gameState.player1.scores.length 
                },
                player2: { 
                    name: gameState.player2.name, 
                    total: gameState.player2.total, 
                    moves: gameState.player2.scores.length 
                },
                winner: winner,
                isTie: isTie
            };
            
            try {
                const response = await fetch('/api/scrabble/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log('‚úÖ Game saved to database:', result.game_id);
                    localStorage.removeItem(CURRENT_GAME_KEY);
                } else {
                    console.error('‚ùå Save failed:', result.message);
                    // Fallback: localStorage
                    fallbackSaveToLocalStorage(gameData, winner, isTie);
                }
            } catch (error) {
                console.error('‚ùå API error:', error);
                // Fallback: localStorage
                fallbackSaveToLocalStorage(gameData, winner, isTie);
            }
        }

        function fallbackSaveToLocalStorage(gameData, winner, isTie) {
            // Fallback falls API nicht erreichbar
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            history.unshift({
                id: Date.now(),
                date: new Date().toISOString(),
                ...gameData,
                winner, isTie,
                _offline: true  // Markierung f√ºr offline-gespeicherte Spiele
            });
            if (history.length > 50) history.pop();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            localStorage.removeItem(CURRENT_GAME_KEY);
            showToast('‚ö†Ô∏è Offline gespeichert');
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/scrabble/history');
                const result = await response.json();
                
                if (result.status === 'success') {
                    return result.games;
                }
            } catch (error) {
                console.error('‚ùå API error, falling back to localStorage:', error);
            }
            
            // Fallback: localStorage
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        }

        async function deleteHistoryItem(gameId) {
            if (!confirm('Spiel wirklich l√∂schen?')) return;
            
            try {
                const response = await fetch(`/api/scrabble/game/${gameId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('üóëÔ∏è Gel√∂scht');
                    showHistory(); // Reload
                } else {
                    showToast('‚ùå Fehler beim L√∂schen');
                }
            } catch (error) {
                console.error('‚ùå Delete error:', error);
                // Fallback: localStorage l√∂schen
                let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                history = history.filter(g => g.id !== gameId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
                showHistory();
            }
        }

        function saveCurrentGame() {
            localStorage.setItem(CURRENT_GAME_KEY, JSON.stringify(gameState));
        }

        function loadCurrentGame() {
            const saved = localStorage.getItem(CURRENT_GAME_KEY);
            if (saved) {
                const loaded = JSON.parse(saved);
                if (loaded.player1.scores.length > 0 || loaded.player2.scores.length > 0) return loaded;
            }
            return null;
        }

        function closeWinner() {
            document.getElementById('winnerOverlay').classList.remove('show');
        }

        function newGame() {
            if (gameState.player1.scores.length > 0 || gameState.player2.scores.length > 0) {
                if (!confirm('Aktuelles Spiel verwerfen?')) return;
            }
            
            const names = loadDefaultNames();
            gameState = {
                player1: { name: names.player1, scores: [], total: 0 },
                player2: { name: names.player2, scores: [], total: 0 },
                selectedPlayer: null, currentInput: '', editingIndex: null, history: [],
                startTime: new Date().toISOString()
            };
            
            document.getElementById('player1Name').value = gameState.player1.name;
            document.getElementById('player2Name').value = gameState.player2.name;
            document.getElementById('player1Column').classList.remove('selected');
            document.getElementById('player2Column').classList.remove('selected');
            document.getElementById('inputLabel').textContent = 'Spieler antippen';
            updateInputDisplay();
            renderScores(1);
            renderScores(2);
            updateTotals();
            updateUndoButton();
            closeWinner();
            localStorage.removeItem(CURRENT_GAME_KEY);
            showToast('Neues Spiel!');
        }

        // showHistory ist jetzt async
        async function showHistory() {
            const history = await loadHistory();
            const list = document.getElementById('historyList');
            
            if (history.length === 0) {
                list.innerHTML = '<div class="empty-history"><div class="empty-history-icon">üìú</div><h3>Noch keine Spiele</h3></div>';
            } else {
                list.innerHTML = history.map(g => {
                    const date = new Date(g.date);
                    const dateStr = date.toLocaleDateString('de-CH', { day: '2-digit', month: '2-digit', year: '2-digit' });
                    const p1Class = !g.isTie && g.winner === g.player1.name ? 'winner' : '';
                    const p2Class = !g.isTie && g.winner === g.player2.name ? 'winner' : '';
                    const offlineTag = g._offline ? ' <small>(offline)</small>' : '';
                    
                    return `
                        <div class="history-item">
                            <div class="history-info">
                                <div class="history-date">${dateStr}${offlineTag}</div>
                                <div class="history-players">
                                    <span class="${p1Class}">${g.player1.name}: ${g.player1.total}</span>
                                    <span class="history-vs"> vs </span>
                                    <span class="${p2Class}">${g.player2.name}: ${g.player2.total}</span>
                                </div>
                                <div class="history-result">${g.isTie ? 'ü§ù Unentschieden' : `üèÜ ${g.winner}`}</div>
                            </div>
                            <div class="history-score">
                                <div class="history-score-main">${g.player1.total} : ${g.player2.total}</div>
                                <div class="history-score-sub">${g.player1.moves + g.player2.moves} Z√ºge</div>
                            </div>
                            <button class="history-delete" onclick="deleteHistoryItem(${g.id})" title="L√∂schen">üóëÔ∏è</button>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('historyModal').classList.add('show');
        }

        function closeHistory() {
            document.getElementById('historyModal').classList.remove('show');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Event Listeners
        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('historyBtn').addEventListener('click', showHistory);
        document.getElementById('historyModal').addEventListener('click', e => { if (e.target === document.getElementById('historyModal')) closeHistory(); });

        // Keyboard
        document.addEventListener('keydown', e => {
            if (document.activeElement.classList.contains('player-name')) return;
            if (e.key >= '0' && e.key <= '9') inputNumber(parseInt(e.key));
            else if (e.key === 'Enter') confirmInput();
            else if (e.key === 'Escape') { cancelInput(); closeHistory(); closeWinner(); }
            else if (e.key === 'z' && (e.ctrlKey || e.metaKey)) { e.preventDefault(); undoLast(); }
        });

        // Load saved game
        document.addEventListener('DOMContentLoaded', () => {
            const saved = loadCurrentGame();
            if (saved && confirm('Nicht beendetes Spiel fortsetzen?')) {
                gameState = saved;
                document.getElementById('player1Name').value = gameState.player1.name;
                document.getElementById('player2Name').value = gameState.player2.name;
                renderScores(1);
                renderScores(2);
                updateTotals();
                showToast('Spiel geladen');
            }
        });

        console.log('üéØ Scrabble Score loaded - API Version');
    </script>
</body>
</html>
