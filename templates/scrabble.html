<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Scrabble Score">
    <title>üéØ Scrabble Score</title>
    <style>
        :root {
            --primary-blue: #3b5c6c;
            --accent-red: #d96b6b;
            --accent-red-dark: #c55a5a;
            --accent-red-light: #e88a8a;
            --bg-main: #f7f4f1;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #cbd5e0;
            --text-placeholder: #a0aec0;
            --border-light: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            overflow-x: hidden;
            /* Scrolling aktiviert - kein overflow: hidden */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, #ede8e3 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Portrait Warning */
        .portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-blue);
            color: white;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .portrait-warning .icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        .portrait-warning h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .portrait-warning p {
            opacity: 0.8;
            font-size: 1em;
        }

        @media (orientation: portrait) {
            .portrait-warning {
                display: flex;
            }
            .app-container {
                display: none;
            }
        }

        /* App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--primary-blue);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .header-btn.primary {
            background: var(--accent-red);
        }

        .header-btn.primary:hover {
            background: var(--accent-red-dark);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            padding: 30px;
            gap: 30px;
            overflow-y: auto;
        }

        /* Player Cards */
        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 50%;
        }

        .player-card {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card.active {
            border-color: var(--accent-red);
            box-shadow: 0 8px 30px rgba(217, 107, 107, 0.2);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-name-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-blue);
            background: none;
            border: none;
            border-bottom: 2px dashed transparent;
            padding: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .player-name:hover {
            border-bottom-color: var(--accent-red);
        }

        .player-name:focus {
            outline: none;
            border-bottom-color: var(--accent-red);
            border-bottom-style: solid;
        }

        .player-indicator {
            font-size: 1.3em;
        }

        .player-total {
            font-size: 3em;
            font-weight: 800;
            color: var(--accent-red);
        }

        /* Score Input */
        .score-input-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .score-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.3em;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--bg-white);
            color: var(--text-dark);
        }

        .score-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 4px rgba(217, 107, 107, 0.15);
        }

        .score-input::placeholder {
            color: var(--text-placeholder);
            font-weight: 400;
        }

        .add-score-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-score-btn:hover {
            background: var(--accent-red-dark);
            transform: scale(1.05);
        }

        .add-score-btn:disabled {
            background: var(--border-light);
            cursor: not-allowed;
            transform: none;
        }

        /* Score History */
        .score-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8fafc;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .score-entry:hover {
            background: #f1f5f9;
        }

        .score-value {
            font-weight: 700;
            color: var(--accent-red);
        }

        .score-value.negative {
            color: #64748b;
        }

        .score-running {
            color: var(--text-placeholder);
            font-size: 0.9em;
        }

        .delete-score {
            background: none;
            border: none;
            color: #cbd5e0;
            cursor: pointer;
            font-size: 1em;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .delete-score:hover {
            color: #ef4444;
            background: #fef2f2;
        }

        /* Winner Display */
        .winner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .winner-overlay.show {
            display: flex;
        }

        .winner-card {
            background: white;
            border-radius: 30px;
            padding: 50px 80px;
            text-align: center;
            animation: popIn 0.5s ease-out;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-card .trophy {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .winner-card h2 {
            font-size: 2.5em;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .winner-card .winner-name {
            font-size: 2em;
            font-weight: 800;
            color: var(--accent-red);
            margin-bottom: 10px;
        }

        .winner-card .final-score {
            font-size: 1.3em;
            color: var(--text-placeholder);
            margin-bottom: 30px;
        }

        .winner-card .close-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .winner-card .close-btn:hover {
            background: var(--accent-red-dark);
            transform: scale(1.05);
        }

        /* History Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.2);
        }

        .modal-header {
            background: var(--primary-blue);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.3em;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .history-item:hover {
            background: #f1f5f9;
        }

        .history-info {
            flex: 1;
        }

        .history-players {
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .history-date {
            font-size: 0.85em;
            color: var(--text-placeholder);
        }

        .history-score {
            text-align: right;
        }

        .history-score .winner {
            font-weight: 700;
            color: var(--accent-red);
        }

        .history-score .loser {
            color: var(--text-placeholder);
        }

        .empty-history {
            text-align: center;
            padding: 40px;
            color: var(--text-placeholder);
        }

        .empty-history .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        /* Mobile Landscape */
        @media (max-height: 500px) {
            .header {
                padding: 10px 20px;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .main-content {
                padding: 15px;
                gap: 15px;
            }

            .player-card {
                padding: 15px;
            }

            .player-total {
                font-size: 2.2em;
            }

            .score-history {
                max-height: 120px;
            }
        }

        /* Tablet Landscape */
        @media (min-width: 1024px) {
            .main-content {
                padding: 40px 60px;
                gap: 50px;
            }

            .player-card {
                padding: 35px;
            }

            .player-total {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Portrait Warning -->
    <div class="portrait-warning">
        <div class="icon">üì±</div>
        <h2>Bitte drehe dein Ger√§t</h2>
        <p>Diese App funktioniert am besten im Querformat</p>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <a href="/" class="home-btn" title="Zur√ºck zur Startseite">üè†</a>
                <h1>üéØ Scrabble Score</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showHistory()">
                    üìú History
                </button>
                <button class="header-btn primary" onclick="newGame()">
                    üîÑ Neues Spiel
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Player 1 -->
            <div class="player-section">
                <div class="player-card" id="player1-card">
                    <div class="player-header">
                        <div class="player-name-container">
                            <input type="text" class="player-name" id="player1-name" value="Spieler 1" 
                                   onclick="this.select()" onchange="saveNames()">
                            <span class="player-indicator" id="player1-indicator"></span>
                        </div>
                        <div class="player-total" id="player1-total">0</div>
                    </div>
                    <div class="score-input-section">
                        <input type="number" class="score-input" id="player1-input" 
                               placeholder="Punkte eingeben..." 
                               onkeypress="handleEnter(event, 1)">
                        <button class="add-score-btn" onclick="addScore(1)">+</button>
                    </div>
                    <div class="score-history" id="player1-history"></div>
                </div>
            </div>

            <!-- Player 2 -->
            <div class="player-section">
                <div class="player-card" id="player2-card">
                    <div class="player-header">
                        <div class="player-name-container">
                            <input type="text" class="player-name" id="player2-name" value="Spieler 2" 
                                   onclick="this.select()" onchange="saveNames()">
                            <span class="player-indicator" id="player2-indicator"></span>
                        </div>
                        <div class="player-total" id="player2-total">0</div>
                    </div>
                    <div class="score-input-section">
                        <input type="number" class="score-input" id="player2-input" 
                               placeholder="Punkte eingeben..."
                               onkeypress="handleEnter(event, 2)">
                        <button class="add-score-btn" onclick="addScore(2)">+</button>
                    </div>
                    <div class="score-history" id="player2-history"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-card">
            <div class="trophy">üèÜ</div>
            <h2>Spiel beendet!</h2>
            <div class="winner-name" id="winner-name">-</div>
            <div class="final-score" id="final-score">-</div>
            <button class="close-btn" onclick="closeWinner()">Schliessen</button>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal-overlay" id="history-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>üìú Spielverlauf</h2>
                <button class="modal-close" onclick="closeHistory()">&times;</button>
            </div>
            <div class="modal-body" id="history-list">
                <!-- History wird hier geladen -->
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            player1: { name: 'Spieler 1', scores: [], total: 0 },
            player2: { name: 'Spieler 2', scores: [], total: 0 },
            currentPlayer: 1,
            gameStarted: false
        };

        // LocalStorage Keys
        const STORAGE_KEYS = {
            HISTORY: 'gopher_scrabble_history',
            CURRENT: 'gopher_scrabble_current',
            NAMES: 'gopher_scrabble_names'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadNames();
            loadCurrentGame();
            updateDisplay();
            console.log('üéØ Scrabble Score loaded');
        });

        // Save/Load Names
        function saveNames() {
            const names = {
                player1: document.getElementById('player1-name').value || 'Spieler 1',
                player2: document.getElementById('player2-name').value || 'Spieler 2'
            };
            localStorage.setItem(STORAGE_KEYS.NAMES, JSON.stringify(names));
            gameState.player1.name = names.player1;
            gameState.player2.name = names.player2;
            saveCurrentGame();
        }

        function loadNames() {
            try {
                const saved = localStorage.getItem(STORAGE_KEYS.NAMES);
                if (saved) {
                    const names = JSON.parse(saved);
                    document.getElementById('player1-name').value = names.player1 || 'Spieler 1';
                    document.getElementById('player2-name').value = names.player2 || 'Spieler 2';
                    gameState.player1.name = names.player1 || 'Spieler 1';
                    gameState.player2.name = names.player2 || 'Spieler 2';
                }
            } catch (e) {
                console.error('Error loading names:', e);
            }
        }

        // Save/Load Current Game
        function saveCurrentGame() {
            try {
                localStorage.setItem(STORAGE_KEYS.CURRENT, JSON.stringify(gameState));
            } catch (e) {
                console.error('Error saving game:', e);
            }
        }

        function loadCurrentGame() {
            try {
                const saved = localStorage.getItem(STORAGE_KEYS.CURRENT);
                if (saved) {
                    const loaded = JSON.parse(saved);
                    if (loaded.gameStarted && (loaded.player1.scores.length > 0 || loaded.player2.scores.length > 0)) {
                        gameState = loaded;
                        document.getElementById('player1-name').value = gameState.player1.name;
                        document.getElementById('player2-name').value = gameState.player2.name;
                    }
                }
            } catch (e) {
                console.error('Error loading game:', e);
            }
        }

        // Add Score
        function addScore(player) {
            const input = document.getElementById(`player${player}-input`);
            const value = parseInt(input.value);
            
            if (isNaN(value)) {
                input.focus();
                return;
            }

            gameState[`player${player}`].scores.push(value);
            gameState[`player${player}`].total += value;
            gameState.gameStarted = true;
            
            // Switch player
            gameState.currentPlayer = player === 1 ? 2 : 1;
            
            input.value = '';
            updateDisplay();
            saveCurrentGame();
            
            // Focus next player input
            document.getElementById(`player${gameState.currentPlayer}-input`).focus();
        }

        // Handle Enter Key
        function handleEnter(event, player) {
            if (event.key === 'Enter') {
                addScore(player);
            }
        }

        // Delete Score
        function deleteScore(player, index) {
            const scores = gameState[`player${player}`].scores;
            const removed = scores.splice(index, 1)[0];
            gameState[`player${player}`].total -= removed;
            
            updateDisplay();
            saveCurrentGame();
        }

        // Update Display
        function updateDisplay() {
            // Update totals
            document.getElementById('player1-total').textContent = gameState.player1.total;
            document.getElementById('player2-total').textContent = gameState.player2.total;

            // Update active player
            const card1 = document.getElementById('player1-card');
            const card2 = document.getElementById('player2-card');
            const ind1 = document.getElementById('player1-indicator');
            const ind2 = document.getElementById('player2-indicator');

            card1.classList.toggle('active', gameState.currentPlayer === 1);
            card2.classList.toggle('active', gameState.currentPlayer === 2);
            ind1.textContent = gameState.currentPlayer === 1 ? 'üëà' : '';
            ind2.textContent = gameState.currentPlayer === 2 ? 'üëà' : '';

            // Update history
            updateHistory(1);
            updateHistory(2);
        }

        function updateHistory(player) {
            const container = document.getElementById(`player${player}-history`);
            const scores = gameState[`player${player}`].scores;
            
            if (scores.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #a0aec0; padding: 20px;">Noch keine Punkte</div>';
                return;
            }

            let html = '';
            let running = 0;
            
            scores.forEach((score, index) => {
                running += score;
                const isNegative = score < 0;
                html += `
                    <div class="score-entry">
                        <span class="score-value ${isNegative ? 'negative' : ''}">${score >= 0 ? '+' : ''}${score}</span>
                        <span class="score-running">= ${running}</span>
                        <button class="delete-score" onclick="deleteScore(${player}, ${index})">üóëÔ∏è</button>
                    </div>
                `;
            });

            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        // New Game
        function newGame() {
            if (gameState.gameStarted && (gameState.player1.total > 0 || gameState.player2.total > 0)) {
                if (!confirm('Aktuelles Spiel beenden und speichern?')) {
                    return;
                }
                saveToHistory();
            }

            gameState.player1.scores = [];
            gameState.player1.total = 0;
            gameState.player2.scores = [];
            gameState.player2.total = 0;
            gameState.currentPlayer = 1;
            gameState.gameStarted = false;

            updateDisplay();
            saveCurrentGame();
            
            document.getElementById('player1-input').focus();
        }

        // Save to History
        function saveToHistory() {
            try {
                let history = JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY) || '[]');
                
                const gameRecord = {
                    date: new Date().toISOString(),
                    player1: { name: gameState.player1.name, score: gameState.player1.total },
                    player2: { name: gameState.player2.name, score: gameState.player2.total }
                };
                
                history.unshift(gameRecord);
                
                // Keep only last 50 games
                if (history.length > 50) {
                    history = history.slice(0, 50);
                }
                
                localStorage.setItem(STORAGE_KEYS.HISTORY, JSON.stringify(history));
            } catch (e) {
                console.error('Error saving to history:', e);
            }
        }

        // Show Winner
        function showWinner() {
            const p1 = gameState.player1;
            const p2 = gameState.player2;
            
            let winnerName, finalScore;
            
            if (p1.total > p2.total) {
                winnerName = p1.name + ' gewinnt!';
                finalScore = `${p1.total} : ${p2.total}`;
            } else if (p2.total > p1.total) {
                winnerName = p2.name + ' gewinnt!';
                finalScore = `${p2.total} : ${p1.total}`;
            } else {
                winnerName = 'Unentschieden!';
                finalScore = `${p1.total} : ${p2.total}`;
            }

            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('final-score').textContent = finalScore;
            document.getElementById('winner-overlay').classList.add('show');
            
            saveToHistory();
        }

        function closeWinner() {
            document.getElementById('winner-overlay').classList.remove('show');
        }

        // History Modal
        function showHistory() {
            const container = document.getElementById('history-list');
            
            try {
                const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY) || '[]');
                
                if (history.length === 0) {
                    container.innerHTML = `
                        <div class="empty-history">
                            <div class="icon">üìú</div>
                            <p>Noch keine Spiele gespeichert</p>
                        </div>
                    `;
                } else {
                    let html = '';
                    history.forEach(game => {
                        const date = new Date(game.date);
                        const dateStr = date.toLocaleDateString('de-CH', { 
                            day: '2-digit', 
                            month: '2-digit', 
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        const p1Wins = game.player1.score > game.player2.score;
                        const p2Wins = game.player2.score > game.player1.score;
                        
                        html += `
                            <div class="history-item">
                                <div class="history-info">
                                    <div class="history-players">${game.player1.name} vs ${game.player2.name}</div>
                                    <div class="history-date">${dateStr}</div>
                                </div>
                                <div class="history-score">
                                    <span class="${p1Wins ? 'winner' : 'loser'}">${game.player1.score}</span>
                                    :
                                    <span class="${p2Wins ? 'winner' : 'loser'}">${game.player2.score}</span>
                                </div>
                            </div>
                        `;
                    });
                    container.innerHTML = html;
                }
            } catch (e) {
                container.innerHTML = '<div class="empty-history"><p>Fehler beim Laden</p></div>';
            }

            document.getElementById('history-modal').classList.add('show');
        }

        function closeHistory() {
            document.getElementById('history-modal').classList.remove('show');
        }

        // Close modals on overlay click
        document.getElementById('history-modal').addEventListener('click', function(e) {
            if (e.target === this) closeHistory();
        });

        document.getElementById('winner-overlay').addEventListener('click', function(e) {
            if (e.target === this) closeWinner();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeHistory();
                closeWinner();
            }
        });
    </script>
</body>
</html>
